{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>Skills</h1>
    <ul>
    {% for skill in object_list %}
        <li>{{ skill.name }} - {{ skill.description }}</li>
    {% empty %}
        <li>No skills yet.</li>
    {% endfor %}
    </ul>
{% endblock content %}

{% block extra_javascript %}
{% endblock extra_javascript %}
